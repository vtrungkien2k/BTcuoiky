<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reddit - Dive into anything</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>  
<body>
    <div class="container-fluid top-header">
      
        <div class=" logo">
          <a href=""><img id="top-logo" src="images/Reddit-Logo.png" alt=""></a>
      </div>
      <div class=" top-search">
        <div class="item-search">
          <i class="bi bi-search"></i>
        <input type="text" id="search-box" placeholder="Search Reddit">
        </div>
      </div>
      <div class=" top-menu">
        <button class="btn" id="btn-login">Log In</button>
        <button class="btn" id="btn-signup">Sign Up</button>
        <button class="btn" id="btn-User"><i class="bi bi-person fa-lg"></i>
          <i class="bi bi-chevron-compact-down"></i></button>
        
      
      </div>
        
    </div>
    <div class="container trending">
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
